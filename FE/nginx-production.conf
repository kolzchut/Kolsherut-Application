user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {

      map $http_user_agent $prerender_ua {
            default       0;
            "~*Prerender" 0;

            "~*googlebot"                               1;
            "~*yahoo!\ slurp"                           1;
            "~*bingbot"                                 1;
            "~*yandex"                                  1;
            "~*baiduspider"                             1;
            "~*facebookexternalhit"                     1;
            "~*twitterbot"                              1;
            "~*rogerbot"                                1;
            "~*linkedinbot"                             1;
            "~*embedly"                                 1;
            "~*quora\ link\ preview"                    1;
            "~*showyoubot"                              1;
            "~*outbrain"                                1;
            "~*pinterest\/0\."                          1;
            "~*developers.google.com\/\+\/web\/snippet" 1;
            "~*slackbot"                                1;
            "~*vkshare"                                 1;
            "~*w3c_validator"                           1;
            "~*redditbot"                               1;
            "~*applebot"                                1;
            "~*whatsapp"                                1;
            "~*flipboard"                               1;
            "~*tumblr"                                  1;
            "~*bitlybot"                                1;
            "~*skypeuripreview"                         1;
            "~*nuzzel"                                  1;
            "~*discordbot"                              1;
            "~*google\ page\ speed"                     1;
            "~*qwantify"                                1;
            "~*pinterestbot"                            1;
            "~*bitrix\ link\ preview"                   1;
            "~*xing-contenttabreceiver"                 1;
            "~*chrome-lighthouse"                       1;
            "~*telegrambot"                             1;
            "~*google-inspectiontool"                   1;
            "~*petalbot"                                1;
        }

        map $args $prerender_args {
            default $prerender_ua;
            "~(^|&)_escaped_fragment_=" 1;
        }

        map $http_x_prerender $x_prerender {
            default $prerender_args;
            "1"     0;
        }

        map $uri $prerender {
            default $x_prerender;
            "~*\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|woff2|svg|eot)" 0;
        }


    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    map $request_uri $new_uri {
        default "";
        include /etc/nginx/redirects.map;
    }

    etag off;  # Disable ETag caching

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 4000 default_server;
        listen [::]:4000 default_server;
        server_name www.kolsherut.org.il;

        port_in_redirect off;
        server_name_in_redirect on;
        absolute_redirect off;

        # Force www
        if ($host != "www.kolsherut.org.il") {
            return 301 https://www.kolsherut.org.il$request_uri;
        }

        if ($new_uri) {
            return 301 $new_uri;
        }

        #########################
        # API proxies
        #########################
        location /sitemap/cards.xml {
            proxy_pass https://api.kolsherut.org.il/sitemap/cards;
            proxy_set_header Host api.kolsherut.org.il;
            proxy_ssl_server_name on;
        }

        location /sitemap/taxonomy.xml {
            proxy_pass https://api.kolsherut.org.il/sitemap/taxonomy;
            proxy_set_header Host api.kolsherut.org.il;
            proxy_ssl_server_name on;
        }

        location /sitemap/mixedtaxonomy.xml {
            proxy_pass https://api.kolsherut.org.il/sitemap/mixedtaxonomy;
            proxy_set_header Host api.kolsherut.org.il;
            proxy_ssl_server_name on;
        }

        #########################
        # SPA-safe temporary redirects for old URLs
        #########################
        rewrite ^/c/(.+)$ /?p=card&c=$1 permanent;   # 301 permanent redirect
        location ~ ^/s/([^?&]+) {
            return 301 /?p=results&sq=$1&old=true;
        }

        # Specific sitelink redirects
        location = /s/מיצוי_זכויות {
            return 302 /?p=results&sq=%D7%9E%D7%99%D7%A6%D7%95%D7%99_%D7%96%D7%9B%D7%95%D7%99%D7%95%D7%AA&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&brf=human_services%3Alegal%3Aadvocacy_legal_aid%3Aunderstand_government_programs;
        }
        location = /s/מתמודדי_נפש {
            return 302 /?p=results&sq=%D7%9E%D7%AA%D7%9E%D7%95%D7%93%D7%93%D7%99_%D7%A0%D7%A4%D7%A9&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&bsf=human_situations%3Adisability%3Amental_illness;
        }
        location = /s/אוטיסטים {
            return 302 /?p=results&sq=%D7%90%D7%95%D7%98%D7%99%D7%A1%D7%98%D7%99%D7%9D&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&bsf=human_situations%3Adisability%3Aautistic_spectrum;
        }
        #########################
        # React SPA SEO friendly routing
        #########################
       location /p/ {
            root   /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'x-request-id,Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            if ($request_method = 'OPTIONS') {
               return 204;
            }
        }


        #########################
        # React SPA fallback
        #########################

        location / {
            root   /usr/share/nginx/html;
            index  index.html;

               if ($prerender = 1) {
                   rewrite (.*) /prerenderio last;
               }

            # Always fallback to index.html for React Router
            try_files $uri /index.html;

            # Disable caching for app shell
            add_header Cache-Control "no-cache, must-revalidate, proxy-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'x-request-id,Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;

            if ($request_method = 'OPTIONS') {
               return 204;
            }
        }

        # ----------------------------------------------------------
        # PrerenderIO Proxy with FAILOVER Protection
        # ----------------------------------------------------------
        location /prerenderio {
            if ($prerender = 0) {
                return 404;
            }

            proxy_set_header X-Prerender-Token z5TRCvOezAGJlVPf5t8D;
            proxy_set_header X-Prerender-Int-Type Nginx;

            proxy_hide_header Cache-Control;
            add_header Cache-Control "private,max-age=600,must-revalidate";

            # Resolve using Google's DNS
            resolver 8.8.8.8 8.8.4.4;
            set $prerender_host "service.prerender.io";
            proxy_pass https://$prerender_host;
            rewrite .* /$scheme://$host$request_uri? break;

            # === FAILOVER LOGIC ===
            # If Prerender returns errors (Limit Reached, Service Down)
            proxy_intercept_errors on;
            # Catch 402 (Payment), 429 (Too Many Requests), and 500-504
            error_page 402 429 500 502 503 504 = @spa_fallback;
        }

        # ----------------------------------------------------------
        # Fallback Block (Returns raw index.html to bots on error)
        # ----------------------------------------------------------
        location @spa_fallback {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
