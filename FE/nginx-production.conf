user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    etag off;  # Disable ETag caching

    # Cache for API siteMapForModal responses
    proxy_cache_path /var/cache/nginx/site_map_modal_cache levels=1:2 keys_zone=site_map_modal_zone:10m inactive=1d max_size=200m;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 4000 default_server;
        listen [::]:4000 default_server;
        server_name www.kolsherut.org.il;

        port_in_redirect off;
        server_name_in_redirect on;
        absolute_redirect off;

        # Force www
        if ($host != "www.kolsherut.org.il") {
            return 301 https://www.kolsherut.org.il$request_uri;
        }

        #########################
        # API proxies
        #########################
        location /sitemap/cards.xml {
            proxy_pass https://api.kolsherut.org.il/sitemap/cards;
            proxy_set_header Host api.kolsherut.org.il;
            proxy_ssl_server_name on;
        }

        location /sitemap/taxonomy.xml {
            proxy_pass https://api.kolsherut.org.il/sitemap/taxonomy;
            proxy_set_header Host api.kolsherut.org.il;
            proxy_ssl_server_name on;
        }

        location /sitemap/mixedtaxonomy.xml {
            proxy_pass https://api.kolsherut.org.il/sitemap/mixedtaxonomy;
            proxy_set_header Host api.kolsherut.org.il;
            proxy_ssl_server_name on;
        }

        #########################
        # SPA-safe temporary redirects for old URLs
        #########################
        rewrite ^/c/(.+)$ /?p=card&c=$1 permanent;   # 301 permanent redirect
        location ~ ^/s/([^?&]+) {
            return 301 /?p=results&sq=$1&old=true;
        }

        # Specific sitelink redirects
        location = /s/מיצוי_זכויות {
            return 302 /?p=results&sq=%D7%9E%D7%99%D7%A6%D7%95%D7%99_%D7%96%D7%9B%D7%95%D7%99%D7%95%D7%AA&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&brf=human_services%3Alegal%3Aadvocacy_legal_aid%3Aunderstand_government_programs;
        }
        location = /s/מתמודדי_נפש {
            return 302 /?p=results&sq=%D7%9E%D7%AA%D7%9E%D7%95%D7%93%D7%93%D7%99_%D7%A0%D7%A4%D7%A9&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&bsf=human_situations%3Adisability%3Amental_illness;
        }
        location = /s/אוטיסטים {
            return 302 /?p=results&sq=%D7%90%D7%95%D7%98%D7%99%D7%A1%D7%98%D7%99%D7%9D&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&bsf=human_situations%3Adisability%3Aautistic_spectrum;
        }


        #########################
        # Cache API siteMapForModal
        #########################
        location /siteMapForModal {
            proxy_pass https://api.kolsherut.org.il/siteMapForModal;
                proxy_set_header Host api.kolsherut.org.il;
                proxy_ssl_server_name on;

                # Normalize Origin so different browsers don’t create separate cache entries
                proxy_set_header Origin "";

                # Ignore upstream headers that may prevent caching
                proxy_ignore_headers Cache-Control Set-Cookie;

                # Enable caching
                proxy_cache site_map_modal_zone;
                proxy_cache_valid 200 302 1d;   # Cache 200/302 for 1 day
                proxy_cache_valid 404 1m;       # Cache 404 briefly
                proxy_cache_use_stale error timeout updating; # Serve stale if backend fails
                add_header X-Proxy-Cache $upstream_cache_status always;

                # Tell clients they can cache too
                add_header Cache-Control "public, max-age=86400, immutable" always;


        }

        #########################
        # React SPA fallback
        #########################
        location / {
            root   /usr/share/nginx/html;
            index  index.html;

            # Always fallback to index.html for React Router
            try_files $uri /index.html;

            # Disable caching for app shell
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'x-request-id,Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;

            if ($request_method = 'OPTIONS') {
               return 204;
            }
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
