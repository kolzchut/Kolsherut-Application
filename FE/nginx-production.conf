user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ----------------------------------------------------------
    # 1. Simplified Bot Detection
    # ----------------------------------------------------------
    map $http_user_agent $is_bot {
        default 0;
        ~*(googlebot|bingbot|yandex|baiduspider|duckduckbot) 1;
        ~*(facebookexternalhit|twitterbot|linkedinbot|pinterest|slackbot) 1;
        ~*(whatsapp|telegrambot|discordbot|applebot) 1;
        ~*(curl|wget|python-requests|KolsherutTestBot) 1;
    }

    # Redirect Map (Common)
    map $request_uri $new_uri {
        default "";
        include /etc/nginx/redirects.map;
    }

    etag off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        # -----------------------------------------------------
        # Production Listeners & Domains (FROM PRODUCTION)
        # -----------------------------------------------------
        listen 4000 default_server;
        listen [::]:4000 default_server;
        server_name www.kolsherut.org.il;

        charset utf-8;

        port_in_redirect off;
        server_name_in_redirect on;
        absolute_redirect off;

        root   /usr/share/nginx/html;

        # Ensure directory requests look for index.html
        index home/index.html index.html index.htm;

        # Force www
        if ($host != "www.kolsherut.org.il") {
            return 301 https://www.kolsherut.org.il$request_uri;
        }

        # -----------------------------------------------------
        # 2. Handle Redirects First
        # -----------------------------------------------------
        if ($new_uri) {
            return 301 $new_uri;
        }

        # -----------------------------------------------------
        # 3. URL Rewrites
        # -----------------------------------------------------

        # Legacy /c/ links -> /p/card/... (Pretty URLs)
        rewrite ^/c/(.+)$ /p/card/c/$1 permanent;

        # Legacy /s/ links -> /p/results/... (Pretty URLs)
        location ~ ^/s/([^?&]+) {
            return 301 /p/results/sq/$1/old=true;
        }

        # Specific sitelink redirects (Pretty URLs)
        location = /s/מיצוי_זכויות {
            return 302 /p/results/sq/%D7%9E%D7%99%D7%A6%D7%95%D7%99_%D7%96%D7%9B%D7%95%D7%99%D7%95%D7%AA/lf/%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3/brf/human_services%3Alegal%3Aadvocacy_legal_aid%3Aunderstand_government_programs;
        }
        location = /s/מתמודדי_נפש {
            return 302 /p/results/sq/%D7%9E%D7%AA%D7%9E%D7%95%D7%93%D7%93%D7%99_%D7%A0%D7%A4%D7%A9/lf/%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3/bsf/human_situations%3Adisability%3Amental_illness;
        }
        location = /s/אוטיסטים {
            return 302 /p/results/sq/%D7%90%D7%95%D7%98%D7%99%D7%A1%D7%98%D7%99%D7%9D/lf/%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3/bsf/human_situations%3Adisability%3Aautistic_spectrum;
        }

        # -----------------------------------------------------
        # 4. Main Routing Logic (FROM STAGING)
        # -----------------------------------------------------
        location / {
            # 1. Look for file
            # 2. Look for directory
            # 3. Go to decision logic (SSR vs SPA)
            try_files $uri home/index.html $uri/index.html @decision_logic;

            # Headers for static files (FROM STAGING)
            add_header Cache-Control "no-cache, must-revalidate, proxy-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";

            # CORS Headers (FROM STAGING - Expanded)
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'x-request-id,Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
        }

        # -----------------------------------------------------
        # 5. Decision Logic (FROM STAGING)
        # -----------------------------------------------------
        location @decision_logic {
            # Avoid infinite loop: if request already comes from SSR service
            if ($http_x_kolsherut_ssr) {
                rewrite ^ /index.html last;
            }

            # Logic: If file is missing AND it is a bot -> SSR
            if ($is_bot) {
                error_page 418 = @bot_ssr;
                return 418;
            }

            # Logic: If file is missing AND it is a human -> SPA
            rewrite ^ /index.html last;
        }

        # -----------------------------------------------------
        # 6. Bot SSR Proxy
        # -----------------------------------------------------
        location @bot_ssr {
            # Sends request to API (e.g. /ssr/p/card/123)
            proxy_pass https://api.kolsherut.org.il/ssr$request_uri;

            proxy_set_header Host api.kolsherut.org.il;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header User-Agent "KolsherutTestBot";
            proxy_set_header X-Kolsherut-SSR "true";
        }

        # -----------------------------------------------------
        # 7. Sitemaps
        # -----------------------------------------------------
        location /sitemap/cards.xml {
            proxy_pass https://api.kolsherut.org.il/sitemap/cards;
            proxy_set_header Host api.kolsherut.org.il;
            proxy_ssl_server_name on;
        }
        location /sitemap/taxonomy.xml {
            proxy_pass https://api.kolsherut.org.il/sitemap/taxonomy;
            proxy_set_header Host api.kolsherut.org.il;
            proxy_ssl_server_name on;
        }
        location /sitemap/mixedtaxonomy.xml {
            proxy_pass https://api.kolsherut.org.il/sitemap/mixedtaxonomy;
            proxy_set_header Host api.kolsherut.org.il;
            proxy_ssl_server_name on;
        }

        # Cache static assets (FROM STAGING)
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
