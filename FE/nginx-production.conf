user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Disable ETag so intermediaries don’t cache based on validators
    etag off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       4000 default_server;
        listen  [::]:4000 default_server;
        server_name  www.kolsherut.org.il;

        port_in_redirect off;
        server_name_in_redirect on;
        absolute_redirect off;

        if ($host != "www.kolsherut.org.il") {
            return 301 https://www.kolsherut.org.il$request_uri;
        }


        location /sitemap.xml {
            proxy_pass https://api.kolsherut.org.il/sitemap;
            proxy_set_header Host api.kolsherut.org.il;


            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;
        }

        location /configs/presets.json {
            proxy_pass https://api.kolsherut.org.il/initialAutoComplete;
            proxy_set_header Host api.kolsherut.org.il;


            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;
            proxy_set_header Accept "application/json";
        }

        # Permanent redirects for old URLs - Can be removed after a while
        rewrite ^/c/(.+)$ /?p=card&c=$1 permanent;
        rewrite ^/s/(.+)$ /?p=results&sq=$1 permanent;

        # TEMPORARY REDIRECT FOR SITELINKS -START
        # USING RIGHTS
        location = /s/מיצוי_זכויות {
            return 301 https://www.kolsherut.org.il/?p=results&sq=%D7%9E%D7%99%D7%A6%D7%95%D7%99_%D7%96%D7%9B%D7%95%D7%99%D7%95%D7%AA&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&brf=human_services%3Alegal%3Aadvocacy_legal_aid%3Aunderstand_government_programs;
        }
        # MENTAL ILLNESS
        location = /s/מתמודדי_נפש {
            return 301 https://www.kolsherut.org.il/?p=results&sq=%D7%9E%D7%AA%D7%9E%D7%95%D7%93%D7%93%D7%99_%D7%A0%D7%A4%D7%A9&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&bsf=human_situations%3Adisability%3Amental_illness;
        }
        # AUTISTIC PEOPLE
        location = /s/אוטיסטים {
            return 301 https://www.kolsherut.org.il/?p=results&sq=%D7%90%D7%95%D7%98%D7%99%D7%A1%D7%98%D7%99%D7%9D&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&bsf=human_situations%3Adisability%3Aautistic_spectrum;
        }
        # TEMPORARY REDIRECT FOR SITELINKS -END

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /;
            # Disable caching for the app shell
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'x-request-id,Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            if ($request_method = 'OPTIONS') {
               return 204;
            }
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
