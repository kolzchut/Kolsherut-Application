user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # ----------------------------------------------------------
    # 1. Bot Detection Map
    # ----------------------------------------------------------
    map $http_user_agent $is_bot {
        default 0;
        ~*(googlebot|bingbot|yandex|baiduspider|duckduckbot) 1;
        ~*(facebookexternalhit|twitterbot|linkedinbot|pinterest|slackbot) 1;
        ~*(whatsapp|telegrambot|discordbot|applebot) 1;
        ~*(curl|wget|python-requests|KolsherutTestBot) 1;
    }

    # ----------------------------------------------------------
    # 2. SSG Route Map (Generated by Script)
    # ----------------------------------------------------------
    map $uri $is_ssg_route {
        default 0;
        include /usr/share/nginx/html/ssgRoutes-stage.map;
    }

    # ----------------------------------------------------------
    # 3. Decision Map: Should we force SSR?
    # Logic: Only if Bot (1) AND Route NOT in SSG Map (0) -> SSR (1)
    # ----------------------------------------------------------
    map "$is_bot:$is_ssg_route" $should_force_ssr {
        default 0;
        "1:0"   1; # Bot + Not in Map -> SSR
        # "1:1" -> Bot + In Map -> 0 (Serve Static/SPA Fallback)
        # "0:*" -> Human -> 0 (Serve Static/SPA Fallback)
    }

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Redirect Map
    map $request_uri $new_uri {
        default "";
        include /etc/nginx/redirects.map;
    }

    etag off;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       4000;
        listen  [::]:4000;
        server_name  localhost;

        # Force UTF-8 handling
        charset utf-8;

        port_in_redirect off;
        server_name_in_redirect on;
        absolute_redirect off;

        # Define Root globally for this server block
        root   /usr/share/nginx/html;

        # -----------------------------------------------------
        # 1. Handle Redirects First
        # -----------------------------------------------------
        if ($new_uri) {
            return 301 $new_uri;
        }

        # -----------------------------------------------------
        # 2. Main Routing Logic
        # -----------------------------------------------------
        location / {
            # Logic Step 1: Does the exact file exist? ($uri) -> Serve it.
            # Logic Step 2: Does the directory with index.html exist? ($uri/) -> Serve it (Your SSG files).
            # Logic Step 3: File missing? Go to @decision_logic to decide between Bot vs Human.
            try_files $uri $uri/ @decision_logic;

            # Headers for static files
            add_header Cache-Control "no-cache, must-revalidate, proxy-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";

            # CORS Headers
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'x-request-id,Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
        }

        # -----------------------------------------------------
        # 3. Decision Logic (Missing File Handler)
        # -----------------------------------------------------
        location @decision_logic {
            # Define a custom error code to trigger the jump to SSR
            error_page 418 = @bot_ssr;

            # Check our combined logic map
            if ($should_force_ssr) {
                return 418;
            }

            # Otherwise (Humans OR Bots looking for existing SSG pages) -> Serve SPA
            rewrite ^ /index.html last;
        }

        # -----------------------------------------------------
        # 4. Bot SSR Proxy
        # -----------------------------------------------------
        location @bot_ssr {
            # Proxy to your backend for live SSR generation
            proxy_pass https://srm-staging-api.whiletrue.industries/ssr$request_uri;

            proxy_set_header Host srm-staging-api.whiletrue.industries;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;

            # Pass client IP info
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # -----------------------------------------------------
        # 5. Sitemap & API Proxies
        # -----------------------------------------------------
        location /sitemap/cards.xml {
            proxy_pass https://srm-staging-api.whiletrue.industries/sitemap/cards;
            proxy_set_header Host srm-staging-api.whiletrue.industries;
            proxy_ssl_server_name on;
        }
        location /sitemap/taxonomy.xml {
            proxy_pass https://srm-staging-api.whiletrue.industries/sitemap/taxonomy;
            proxy_set_header Host srm-staging-api.whiletrue.industries;
            proxy_ssl_server_name on;
        }
        location /sitemap/mixedtaxonomy.xml {
            proxy_pass https://srm-staging-api.whiletrue.industries/sitemap/mixedtaxonomy;
            proxy_set_header Host srm-staging-api.whiletrue.industries;
            proxy_ssl_server_name on;
        }

        # -----------------------------------------------------
        # 6. Legacy Redirects & Static Assets
        # -----------------------------------------------------
        rewrite ^/c/(.+)$ /?p=card&c=$1 permanent;

        location ~ ^/s/([^?&]+) {
            return 301 /?p=results&sq=$1&old=true;
        }

        # Specific redirects
        location = /s/מיצוי_זכויות { return 302 /?p=results&sq=%D7%9E%D7%99%D7%A6%D7%95%D7%99_%D7%96%D7%9B%D7%95%D7%99%D7%95%D7%AA&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&brf=human_services%3Alegal%3Aadvocacy_legal_aid%3Aunderstand_government_programs; }
        location = /s/מתמודדי_נפש { return 302 /?p=results&sq=%D7%9E%D7%AA%D7%9E%D7%95%D7%93%D7%93%D7%99_%D7%A0%D7%A4%D7%A9&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&bsf=human_situations%3Adisability%3Amental_illness; }
        location = /s/אוטיסטים { return 302 /?p=results&sq=%D7%90%D7%95%D7%98%D7%99%D7%A1%D7%98%D7%99%D7%9D&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&bsf=human_situations%3Adisability%3Aautistic_spectrum; }

        # Cache static assets
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
