user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # ----------------------------------------------------------
    # 1. Bot Detection Map
    # ----------------------------------------------------------
    map $http_user_agent $is_bot {
        default 0;
        ~*(googlebot|bingbot|yandex|baiduspider|duckduckbot) 1;
        ~*(facebookexternalhit|twitterbot|linkedinbot|pinterest|slackbot) 1;
        ~*(whatsapp|telegrambot|discordbot|applebot) 1;
        ~*(curl|wget|python-requests|KolsherutTestBot) 1;
    }

    # ----------------------------------------------------------
    # 2. Check if request is a real page (homepage or /p/ route)
    # ----------------------------------------------------------
    map $request_uri $is_page_request {
        default 0;
        ~^/$ 1;
        ~^/\?.*$ 1;
        ~^/p/ 1;
    }

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    map $request_uri $new_uri {
        default "";
        include /etc/nginx/redirects.map;
    }

    etag off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       4000;
        listen  [::]:4000;
        server_name  localhost;

        port_in_redirect off;
        server_name_in_redirect on;
        absolute_redirect off;

        if ($new_uri) {
            return 301 $new_uri;
        }

        # #########################
        # Staging Specific API Proxy
        # #########################
        location /sitemap.xml {
            proxy_pass https://srm-staging-api.whiletrue.industries/sitemap;
            proxy_set_header Host srm-staging-api.whiletrue.industries;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;
        }

        # #########################
        # Legacy Redirects
        # #########################
        rewrite ^/c/(.+)$ /?p=card&c=$1 permanent;

        location ~ ^/s/([^?&]+) {
            return 301 /?p=results&sq=$1&old=true;
        }

        location = /s/מיצוי_זכויות { return 302 /?p=results&sq=%D7%9E%D7%99%D7%A6%D7%95%D7%99_%D7%96%D7%9B%D7%95%D7%99%D7%95%D7%AA&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&brf=human_services%3Alegal%3Aadvocacy_legal_aid%3Aunderstand_government_programs; }
        location = /s/מתמודדי_נפש { return 302 /?p=results&sq=%D7%9E%D7%AA%D7%9E%D7%95%D7%93%D7%93%D7%99_%D7%A0%D7%A4%D7%A9&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&bsf=human_situations%3Adisability%3Amental_illness; }
        location = /s/אוטיסטים { return 302 /?p=results&sq=%D7%90%D7%95%D7%98%D7%99%D7%A1%D7%98%D7%99%D7%9D&lf=%D7%9B%D7%9C+%D7%94%D7%90%D7%A8%D7%A5%7C34.2%2C29.5%2C35.6%2C33.3&bsf=human_situations%3Adisability%3Aautistic_spectrum; }

        # #########################
        # React SPA Routing
        # #########################
        location /p/ {
            root   /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;

            # CORS headers...
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'x-request-id,Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            if ($request_method = 'OPTIONS') { return 204; }
        }

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;

            # -----------------------------------------------------
            # 2. BOT HANDLING (Replaces Prerender)
            # -----------------------------------------------------
            # Define 418 as the signal to switch to the Bot Backend
            error_page 418 = @bot_ssr;

            # If it is a bot AND a page request, trigger the 418 error to jump to @bot_ssr
            if ($is_bot) {
                set $bot_check "bot";
            }
            if ($is_page_request) {
                set $bot_check "${bot_check}_page";
            }
            if ($bot_check = "bot_page") {
                return 418;
            }

            try_files $uri /index.html;

            add_header Cache-Control "no-cache, must-revalidate, proxy-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            # CORS headers...
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'x-request-id,Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            if ($request_method = 'OPTIONS') { return 204; }
        }

        # ----------------------------------------------------------
        # 3. New Bot SSR Proxy (Transparent)
        # ----------------------------------------------------------
        location @bot_ssr {
            # This constructs the URL: https://[HOST]/ssr/[Original-Path]
            # e.g., Request for /about -> https://.../ssr/about
            proxy_pass https://srm-staging-api.whiletrue.industries/ssr$request_uri;

            # Ensure headers match your sitemap config
            proxy_set_header Host srm-staging-api.whiletrue.industries;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;

            # Forward IP info
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
