name: FE Release (production)
on:
  push:
    tags:
      - '*'
    paths:
      - 'FE/**'
      - '.github/workflows/fe-release.yml'
  workflow_dispatch:
    inputs:
      manual_tag_name:
        description: 'Virtual Tag Name'
        required: false
      commit_ref:
        description: 'SHA to build'
        required: false

permissions:
  contents: write
  packages: write

concurrency:
  group: fe-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # SAFETY CHECK:
          # 1. If triggered by script (inputs.commit_ref exists) -> Use that SHA.
          # 2. If triggered by normal tag push -> inputs are empty -> Use github.ref (The Tag).
          ref: ${{ inputs.commit_ref || github.ref }}

      - name: Derive Tag and SHA
        id: vars
        run: |
          # Logic: If manual input exists, use it. Otherwise, use standard tag.
          if [ -n "${{ inputs.manual_tag_name }}" ]; then
            echo "tag_name=${{ inputs.manual_tag_name }}" >> $GITHUB_OUTPUT
          else
            # Standard behavior: Strip refs/tags/ from the ref
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
          # We grab the SHA of whatever we just checked out in the previous step.
          # This ensures the docker image is tagged with the code SHA, not the workflow SHA.
          echo "real_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: FE/package-lock.json

      - name: Install Dependencies
        working-directory: FE
        run: npm ci

      - name: Build FE (Vite prod, no SSG)
        working-directory: FE
        run: npm run build:production:base

      - name: Docker Build (no SSG)
        working-directory: FE
        env:
          IMAGE_NAME: kol-sherut-fe
        run: |
          BUILD_ARGS=""
          if docker pull ghcr.io/kolzchut/${IMAGE_NAME}:latest; then
            BUILD_ARGS="--cache-from ghcr.io/kolzchut/${IMAGE_NAME}:latest"
          fi
          docker build -t fe-release-base $BUILD_ARGS --build-arg environment=production .

      - name: Build FE (Vite prod, SSG)
        working-directory: FE
        run: npm run build:production

      - name: Docker Build (SSG)
        working-directory: FE
        env:
          IMAGE_NAME: kol-sherut-fe
        run: |
          BUILD_ARGS=""
          if docker pull ghcr.io/kolzchut/${IMAGE_NAME}:latest; then
            BUILD_ARGS="--cache-from ghcr.io/kolzchut/${IMAGE_NAME}:latest"
          fi
          docker build -t fe-release-ssg $BUILD_ARGS --build-arg environment=production .

      - name: Push & Update Helm (production)
        env:
          IMAGE_NAME: kol-sherut-fe
          CHART_NAME: site
          SRM_DEVOPS_DEPLOY_KEY: ${{ secrets.SRM_DEVOPS_DEPLOY_KEY }}
        run: |
          TAG="${{ steps.vars.outputs.tag_name }}"
          REAL_SHA="${{ steps.vars.outputs.real_sha }}"
          
          echo "Pushing no-SSG images..."
          SHA_IMAGE_BASE="ghcr.io/kolzchut/${IMAGE_NAME}:${REAL_SHA}"
          TAG_IMAGE_BASE="ghcr.io/kolzchut/${IMAGE_NAME}:${TAG}"
          TAG_SHA_IMAGE_BASE="ghcr.io/kolzchut/${IMAGE_NAME}:${TAG}-${REAL_SHA}"
          
          docker tag fe-release-base "$SHA_IMAGE_BASE"
          docker push "$SHA_IMAGE_BASE"
          docker tag fe-release-base "$TAG_IMAGE_BASE"
          docker push "$TAG_IMAGE_BASE"
          docker tag fe-release-base "$TAG_SHA_IMAGE_BASE"
          docker push "$TAG_SHA_IMAGE_BASE"
          
          echo "Pushing SSG images..."
          SHA_IMAGE_SSG="ghcr.io/kolzchut/${IMAGE_NAME}:${REAL_SHA}-SSG"
          TAG_IMAGE_SSG="ghcr.io/kolzchut/${IMAGE_NAME}:${TAG}-SSG"
          TAG_SHA_IMAGE_SSG="ghcr.io/kolzchut/${IMAGE_NAME}:${TAG}-${REAL_SHA}-SSG"
          
          docker tag fe-release-ssg "$SHA_IMAGE_SSG"
          docker push "$SHA_IMAGE_SSG"
          docker tag fe-release-ssg "$TAG_IMAGE_SSG"
          docker push "$TAG_IMAGE_SSG"
          docker tag fe-release-ssg "$TAG_SHA_IMAGE_SSG"
          docker push "$TAG_SHA_IMAGE_SSG"
          
          echo "Updating Helm production values..."
          rm -f srm_devops_deploy_key
          printf "%s" "$SRM_DEVOPS_DEPLOY_KEY" | tr -d '\r' > srm_devops_deploy_key
          chmod 400 srm_devops_deploy_key
          export GIT_SSH_COMMAND="ssh -i $(pwd)/srm_devops_deploy_key -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
          rm -rf srm-devops
          git clone git@github.com:kolzchut/srm-devops.git
          git config --global user.name "srm-devops CI"
          git config --global user.email "srm-devops-ci@localhost"
          cd srm-devops
          VALUES_FILE="helm/${CHART_NAME}/values.auto-updated.production.yaml"
          echo "Updating $VALUES_FILE with image: $TAG_SHA_IMAGE_SSG"
          echo "Before (image lines):" && (grep -n 'image:' "$VALUES_FILE" || true)
          bin/update_yaml.py '{"'"${CHART_NAME}"'":{"image":"'"${TAG_SHA_IMAGE_SSG}"'"}}' "$VALUES_FILE"
          echo "After  (image lines):" && (grep -n 'image:' "$VALUES_FILE" || true)
          echo "Git diff for $VALUES_FILE (if any):" && (git diff -- "$VALUES_FILE" || true)
          git add "$VALUES_FILE"
          git commit -m "FE production image update (including SSG): $VALUES_FILE" || echo "No changes to commit"
          git push origin main
          cd ..
          rm -f srm_devops_deploy_key
          rm -rf srm-devops
