name: FE ACR Pipeline

on:
  push:
    branches: ['main', 'dev', 'production']
    paths: ['FE/**', '.github/workflows/fe-ACR.yml']
    tags: ['v*']

env:
  SERVICE_PATH: 'FE'
  IMAGE_NAME: 'Kolsherut-FE'
  CONTAINER_NAME: 'kolsherut-frontend-container'
  DEPLOYMENT_DEV: 'kolsherut-fe'
  DEPLOYMENT_STAGE: 'kolsherut-fe'
  DEPLOYMENT_PROD: 'kolsherut-fe'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
      target_env: ${{ steps.get_version.outputs.TARGET_ENV }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Version Tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TARGET_ENV=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "VERSION=production" >> $GITHUB_OUTPUT
            echo "TARGET_ENV=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "VERSION=stage" >> $GITHUB_OUTPUT
            echo "TARGET_ENV=stage" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev" >> $GITHUB_OUTPUT
            echo "TARGET_ENV=development" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=stage,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=production,enable=${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/production' }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'FE/package-lock.json'

      # ── Phase 1: Build Base (No SSG) ──────────────────────────────
      - name: Install and Build Base (No SSG)
        run: |
          cd FE
          npm install
          npm run build:${{ steps.get_version.outputs.TARGET_ENV }}:base

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Base Image
        uses: docker/build-push-action@v5
        with:
          context: ./FE
          file: ./FE/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            environment=${{ steps.get_version.outputs.TARGET_ENV }}
          platforms: linux/amd64,linux/arm64
          provenance: false

      # Deploy Base (non-prod) so the site is available quickly
      - name: Azure Login (Base Deploy)
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Base to Non-Prod
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            CLUSTER="${{ secrets.DEV_CLUSTER_NAME }}"
            RG="${{ secrets.DEV_RESOURCE_GROUP }}"
            DEPLOYMENT="${{ env.DEPLOYMENT_DEV }}"
            TARGET_ENV="dev"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            CLUSTER="${{ secrets.STAGE_CLUSTER_NAME }}"
            RG="${{ secrets.STAGE_RESOURCE_GROUP }}"
            DEPLOYMENT="${{ env.DEPLOYMENT_STAGE }}"
            TARGET_ENV="stage"
          fi

          az aks get-credentials --resource-group $RG --name $CLUSTER --admin --overwrite-existing
          kubectl set env deployment/$DEPLOYMENT ENVIRONMENT=$TARGET_ENV -n default
          kubectl rollout restart deployment/$DEPLOYMENT -n default
          kubectl rollout status deployment/$DEPLOYMENT -n default --timeout=2m

      # ── Phase 2: Build SSG and Re-push ────────────────────────────
      - name: Build SSG
        run: |
          cd FE
          npm run build:${{ steps.get_version.outputs.TARGET_ENV }}:ssg

      - name: Build and Push Image with SSG
        uses: docker/build-push-action@v5
        with:
          context: ./FE
          file: ./FE/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            environment=${{ steps.get_version.outputs.TARGET_ENV }}
          platforms: linux/amd64,linux/arm64
          provenance: false

      # Deploy SSG (non-prod)
      - name: Deploy SSG to Non-Prod
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            CLUSTER="${{ secrets.DEV_CLUSTER_NAME }}"
            RG="${{ secrets.DEV_RESOURCE_GROUP }}"
            DEPLOYMENT="${{ env.DEPLOYMENT_DEV }}"
            TARGET_ENV="dev"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            CLUSTER="${{ secrets.STAGE_CLUSTER_NAME }}"
            RG="${{ secrets.STAGE_RESOURCE_GROUP }}"
            DEPLOYMENT="${{ env.DEPLOYMENT_STAGE }}"
            TARGET_ENV="stage"
          fi

          az aks get-credentials --resource-group $RG --name $CLUSTER --admin --overwrite-existing
          kubectl set env deployment/$DEPLOYMENT ENVIRONMENT=$TARGET_ENV -n default
          kubectl rollout restart deployment/$DEPLOYMENT -n default
          kubectl rollout status deployment/$DEPLOYMENT -n default --timeout=2m

  deploy-production:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Production
        run: |
          CLUSTER="${{ secrets.PROD_CLUSTER_NAME }}"
          RG="${{ secrets.PROD_RESOURCE_GROUP }}"

          az aks get-credentials --resource-group $RG --name $CLUSTER --overwrite-existing

          VERSION="${{ needs.build-and-push.outputs.version }}"
          FULL_IMAGE_NAME="${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:production"
          DEPLOYMENT="${{ env.DEPLOYMENT_PROD }}"
          CONTAINER="${{ env.CONTAINER_NAME }}"

          echo "Deploying version $VERSION to $DEPLOYMENT..."

          # Update Image
          kubectl set image deployment/$DEPLOYMENT $CONTAINER=$FULL_IMAGE_NAME -n default

          # Update Version Var
          kubectl set env deployment/$DEPLOYMENT CODE_VERSION=$VERSION -n default

          # Wait
          kubectl rollout restart deployment/$DEPLOYMENT -n default
          kubectl rollout status deployment/$DEPLOYMENT -n default --timeout=3m
