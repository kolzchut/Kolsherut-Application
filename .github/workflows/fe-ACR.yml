name: FE ACR Pipeline

on:
  push:
    branches: ['main', 'dev', 'production']
    paths: ['FE/**', '.github/workflows/fe-ACR.yml']
    tags: ['v*']

env:
  SERVICE_PATH: 'FE'
  IMAGE_NAME: 'Kolsherut-FE'
  CONTAINER_NAME: 'kolsherut-frontend-container'
  DEPLOYMENT_DEV: 'kolsherut-fe'
  DEPLOYMENT_STAGE: 'kolsherut-fe'
  DEPLOYMENT_PROD: 'kolsherut-fe'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
      target_env: ${{ steps.get_version.outputs.TARGET_ENV }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Version Tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TARGET_ENV=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "VERSION=production" >> $GITHUB_OUTPUT
            echo "TARGET_ENV=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "VERSION=stage" >> $GITHUB_OUTPUT
            echo "TARGET_ENV=stage" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev" >> $GITHUB_OUTPUT
            echo "TARGET_ENV=development" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=stage,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=production,enable=${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/production' }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'FE/package-lock.json'

      - name: Install and Build Base (No SSG)
        run: |
          cd FE
          npm install
          npm run build:${{ steps.get_version.outputs.TARGET_ENV }}:base

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Base Image
        uses: docker/build-push-action@v5
        with:
          context: ./FE
          file: ./FE/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            environment=${{ steps.get_version.outputs.TARGET_ENV }}
          platforms: linux/amd64,linux/arm64
          provenance: false

      # ── Non-Prod Deployment Setup ────────────────────────────
      - name: Azure Login
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Deployment Variables
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "CLUSTER_NAME=${{ secrets.DEV_CLUSTER_NAME }}" >> $GITHUB_ENV
            echo "CLUSTER_RG=${{ secrets.DEV_RESOURCE_GROUP }}" >> $GITHUB_ENV
            echo "DEPLOY_NAME=${{ env.DEPLOYMENT_DEV }}" >> $GITHUB_ENV
            echo "ENV_TAG=dev" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "CLUSTER_NAME=${{ secrets.STAGE_CLUSTER_NAME }}" >> $GITHUB_ENV
            echo "CLUSTER_RG=${{ secrets.STAGE_RESOURCE_GROUP }}" >> $GITHUB_ENV
            echo "DEPLOY_NAME=${{ env.DEPLOYMENT_STAGE }}" >> $GITHUB_ENV
            echo "ENV_TAG=stage" >> $GITHUB_ENV
          fi

      - name: Set up kubelogin
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        uses: azure/use-kubelogin@v1
        with:
          version: 'v0.0.24'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set AKS Context (Non-Prod)
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.CLUSTER_RG }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          use-kubelogin: 'true'

      - name: Deploy Base to Non-Prod
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        run: |
          kubectl set env deployment/${{ env.DEPLOY_NAME }} ENVIRONMENT=${{ env.ENV_TAG }} -n default
          kubectl rollout restart deployment/${{ env.DEPLOY_NAME }} -n default
          kubectl rollout status deployment/${{ env.DEPLOY_NAME }} -n default --timeout=2m

      # ── Phase 2: Build SSG and Re-push ────────────────────────────
      - name: Build SSG
        run: |
          cd FE
          npm run build:${{ steps.get_version.outputs.TARGET_ENV }}:ssg

      - name: Build and Push Image with SSG
        uses: docker/build-push-action@v5
        with:
          context: ./FE
          file: ./FE/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            environment=${{ steps.get_version.outputs.TARGET_ENV }}
          platforms: linux/amd64,linux/arm64
          provenance: false

      - name: Deploy SSG to Non-Prod
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        run: |
          kubectl rollout restart deployment/${{ env.DEPLOY_NAME }} -n default
          kubectl rollout status deployment/${{ env.DEPLOY_NAME }} -n default --timeout=2m

  deploy-production:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubelogin
        uses: azure/use-kubelogin@v1
        with:
          version: 'v0.0.24'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set AKS Context (Production)
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.PROD_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.PROD_CLUSTER_NAME }}
          use-kubelogin: 'true'

      - name: Deploy to Production
        run: |
          VERSION="${{ needs.build-and-push.outputs.version }}"
          FULL_IMAGE_NAME="${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:production"
          DEPLOYMENT="${{ env.DEPLOYMENT_PROD }}"
          CONTAINER="${{ env.CONTAINER_NAME }}"

          echo "Deploying version $VERSION to $DEPLOYMENT..."

          kubectl set image deployment/$DEPLOYMENT $CONTAINER=$FULL_IMAGE_NAME -n default
          kubectl set env deployment/$DEPLOYMENT CODE_VERSION=$VERSION -n default
          kubectl rollout restart deployment/$DEPLOYMENT -n default
          kubectl rollout status deployment/$DEPLOYMENT -n default --timeout=3m
