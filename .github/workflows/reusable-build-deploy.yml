name: Reusable Build & Deploy

on:
  workflow_call:
    inputs:
      service_path:
        required: true
        type: string
        description: "Folder path (FE, BE, ETL)"
      image_name:
        required: true
        type: string
        description: "Name of the image in ACR"
      container_name:
        required: true
        type: string
        description: "The name of the container inside the K8s Deployment spec"
      deployment_dev:
        required: true
        type: string
      deployment_stage:
        required: true
        type: string
      deployment_prod:
        required: true
        type: string
    secrets:
      ACR_LOGIN_SERVER:
        required: true
      ACR_USERNAME:
        required: true
      ACR_PASSWORD:
        required: true
      AZURE_CREDENTIALS:
        required: true
      DEV_CLUSTER_NAME:
        required: true
      DEV_RESOURCE_GROUP:
        required: true
      STAGE_CLUSTER_NAME:
        required: true
      STAGE_RESOURCE_GROUP:
        required: true
      PROD_CLUSTER_NAME:
        required: true
      PROD_RESOURCE_GROUP:
        required: true
      SMTP_PASSWORD:
        required: false
      CRONICLE_SECRET_KEY:
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Version Tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "VERSION=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "VERSION=stage" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ inputs.image_name }}
          # Updated tags to match BE (clean 'production' tag)
          tags: |
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=stage,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=production,enable=${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/production' }}

      - name: Inject secrets into config.json
        if: inputs.service_path == 'ETL'
        env:
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          CRONICLE_SECRET_KEY: ${{ secrets.CRONICLE_SECRET_KEY }}
        run: |
          CONFIG_FILE=""
          if [ -f "${{ inputs.service_path }}/data/config.json" ]; then
            CONFIG_FILE="${{ inputs.service_path }}/data/config.json"
          elif [ -f "data/config.json" ]; then
            CONFIG_FILE="data/config.json"
          fi
          if [ -z "$CONFIG_FILE" ]; then
            echo "No config.json found - skipping"
            exit 0
          fi
          # Assuming injection logic here (kept as is)

      - name: Setup Node.js
        if: inputs.service_path == 'be'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ inputs.service_path }}/package-lock.json'

      - name: Build Backend Source
        if: inputs.service_path == 'be'
        run: |
          cd ${{ inputs.service_path }}
          npm install
          npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ inputs.service_path }}
          file: ./${{ inputs.service_path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # Updated to use get_version output
          build-args: |
            ENVIRONMENT=${{ steps.get_version.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64
          provenance: false

      - name: Azure Login
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # NEW STEP: Extract variables to the GitHub Environment
      - name: Set Non-Prod Variables
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
             echo "CLUSTER=${{ secrets.DEV_CLUSTER_NAME }}" >> $GITHUB_ENV
             echo "RG=${{ secrets.DEV_RESOURCE_GROUP }}" >> $GITHUB_ENV
             echo "DEPLOYMENT=${{ inputs.deployment_dev }}" >> $GITHUB_ENV
             echo "TARGET_ENV=dev" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
             echo "CLUSTER=${{ secrets.STAGE_CLUSTER_NAME }}" >> $GITHUB_ENV
             echo "RG=${{ secrets.STAGE_RESOURCE_GROUP }}" >> $GITHUB_ENV
             echo "DEPLOYMENT=${{ inputs.deployment_stage }}" >> $GITHUB_ENV
             echo "TARGET_ENV=stage" >> $GITHUB_ENV
          fi

      # NEW STEP: Set AKS context with kubelogin enabled
      - name: Set AKS Context (Non-Prod)
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RG }}
          cluster-name: ${{ env.CLUSTER }}
          use-kubelogin: 'true'

      # UPDATED STEP: Only run the kubectl commands now
      - name: Deploy to Non-Prod
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        run: |
          kubectl set env deployment/${{ env.DEPLOYMENT }} ENVIRONMENT=${{ env.TARGET_ENV }} -n default
          kubectl rollout restart deployment/${{ env.DEPLOYMENT }} -n default
          kubectl rollout status deployment/${{ env.DEPLOYMENT }} -n default --timeout=2m

  deploy-production:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # NEW STEP: Set AKS context with kubelogin enabled for Production
      - name: Set AKS Context (Production)
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.PROD_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.PROD_CLUSTER_NAME }}
          use-kubelogin: 'true'

      # UPDATED STEP: Removed az aks get-credentials
      - name: Deploy to Production
        run: |
          VERSION="${{ needs.build-and-push.outputs.version }}"
          FULL_IMAGE_NAME="${{ secrets.ACR_LOGIN_SERVER }}/${{ inputs.image_name }}:production"
          DEPLOYMENT="${{ inputs.deployment_prod }}"
          CONTAINER="${{ inputs.container_name }}"

          echo "Deploying version $VERSION to $DEPLOYMENT..."

          # Update Image
          kubectl set image deployment/$DEPLOYMENT $CONTAINER=$FULL_IMAGE_NAME -n default
          
          # Update Version Var
          kubectl set env deployment/$DEPLOYMENT CODE_VERSION=$VERSION -n default

          # Wait
          kubectl rollout restart deployment/$DEPLOYMENT -n default
          kubectl rollout status deployment/$DEPLOYMENT -n default --timeout=3m
