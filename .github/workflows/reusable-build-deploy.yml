name: Reusable Build & Deploy

on:
  workflow_call:
    inputs:
      service_path:
        required: true
        type: string
        description: "Folder path (FE or BE)"
      image_name:
        required: true
        type: string
        description: "Name of the image in ACR"
      container_name:
        required: true
        type: string
        description: "The name of the container inside the K8s Deployment spec"
      deployment_dev:
        required: true
        type: string
      deployment_stage:
        required: true
        type: string
      deployment_prod:
        required: true
        type: string
    secrets:
      ACR_LOGIN_SERVER:
        required: true
      ACR_USERNAME:
        required: true
      ACR_PASSWORD:
        required: true
      AZURE_CREDENTIALS:
        required: true
      DEV_CLUSTER_NAME:
        required: true
      DEV_RESOURCE_GROUP:
        required: true
      STAGE_CLUSTER_NAME:
        required: true
      STAGE_RESOURCE_GROUP:
        required: true
      PROD_CLUSTER_NAME:
        required: true
      PROD_RESOURCE_GROUP:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Version Tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "VERSION=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "VERSION=stage" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js (for backend build)
        if: inputs.service_path == 'be'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ inputs.service_path }}/package-lock.json'

      - name: Build Backend TypeScript
        if: inputs.service_path == 'be'
        run: |
          cd ${{ inputs.service_path }}
          npm install
          npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ inputs.image_name }}
          tags: |
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=stage,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=production,enable=${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/production' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ inputs.service_path }}
          file: ./${{ inputs.service_path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            ENVIRONMENT=${{ steps.get_version.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64
          provenance: false

      # --- DEPLOYMENT STEP FOR DEV / STAGE ---
      - name: Azure Login
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Non-Prod (Dev/Stage)
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        run: |
          # 1. Select Environment Variables based on Branch
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
             echo "Configuring for DEV..."
             CLUSTER="${{ secrets.DEV_CLUSTER_NAME }}"
             RG="${{ secrets.DEV_RESOURCE_GROUP }}"
             DEPLOYMENT="${{ inputs.deployment_dev }}"
             TARGET_ENV="dev"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
             echo "Configuring for STAGE..."
             CLUSTER="${{ secrets.STAGE_CLUSTER_NAME }}"
             RG="${{ secrets.STAGE_RESOURCE_GROUP }}"
             DEPLOYMENT="${{ inputs.deployment_stage }}"
             TARGET_ENV="stage"
          fi

          # 2. Connect to Cluster
          az aks get-credentials --resource-group $RG --name $CLUSTER --admin --overwrite-existing

          # 3. Update Env Vars (Safely)
          kubectl set env deployment/$DEPLOYMENT ENVIRONMENT=$TARGET_ENV -n default

          # 4. Force Restart
          kubectl rollout restart deployment/$DEPLOYMENT -n default

          # 5. Wait for status
          kubectl rollout status deployment/$DEPLOYMENT -n default --timeout=2m

  # --- DEPLOYMENT STEP FOR PROD ---
  deploy-production:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Production
        run: |
          CLUSTER="${{ secrets.PROD_CLUSTER_NAME }}"
          RG="${{ secrets.PROD_RESOURCE_GROUP }}"
          
          # Connect to Prod Cluster
          az aks get-credentials --resource-group $RG --name $CLUSTER --overwrite-existing

          VERSION="${{ needs.build-and-push.outputs.version }}"
          FULL_IMAGE_NAME="${{ secrets.ACR_LOGIN_SERVER }}/${{ inputs.image_name }}:production"
          DEPLOYMENT="${{ inputs.deployment_prod }}"
          CONTAINER="${{ inputs.container_name }}"

          echo "Deploying version $VERSION to Production..."

          # 1. Update the Image
          kubectl set image deployment/$DEPLOYMENT $CONTAINER=$FULL_IMAGE_NAME -n default

          # 2. Update Code Version Env Var
          kubectl set env deployment/$DEPLOYMENT CODE_VERSION=$VERSION -n default

          # 3. Force Restart
          kubectl rollout restart deployment/$DEPLOYMENT -n default

          # 4. Watch Status
          kubectl rollout status deployment/$DEPLOYMENT -n default --timeout=3m
